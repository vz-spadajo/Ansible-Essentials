---
- name: Replacing lines
  hosts: planetexpress
  
  vars:
          - fileloc: "/var/log/bootstrap.log"

  tasks:
          - name: "Insert a line into {{ fileloc }}"
            lineinfile:
                  path: "{{ fileloc }}"
                  regexp: "^Setting up lib.*"
                  line: "THIS LINE REDACTED BY ANSIBLE"
                  backup: yes
            become: yes
